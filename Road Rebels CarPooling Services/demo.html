<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Containers with Image and Button</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 100px 150px;
        align-items: center;
        background: url(image/demo.webp);
        background-repeat: no-repeat;
        background-size: 1600px 700px;
    }
    .container {
        width: 300px;
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        display: inline-block;
    }
    .container img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }
    .container button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s ease;
    }
    .container button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
        <h1> Choose Your Profile : </h1>
        <h2>Road Rebels CarPooling Services</h2>
        <div class="container">
            <img src="image/driver.png" alt="Placeholder Image">
            <button onclick="location.href='http://127.0.0.1:5501/login_new.html';">Driver</button>
        </div>

        <div class="container">
            <img src="image/user.png" alt="Placeholder Image">
            <button onclick="location.href='http://127.0.0.1:5501/index.html'">User</button>
        </div>

        </div> -->

</body>
</html>
